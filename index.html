<!DOCTYPE html>
<html lang="en">
<head>

  <title>Monk's Cafe</title>
  <meta charset="utf-8">

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="tether.min.css"/>
<style >
.jumbotron {
	height: 500px;

    background-color: red)
} 
img {
    max-width: 100%;
    max-height: 100%;
}
</style>
</head>


<body>
<div class="container-fluid">

	<div class="page-header">
		<h1>Monk's Cafe</h1>
		<p>"The Coffee Shop"</p>

	</div>
	<div class="img-responsive">
			<img src="http://circuits-assets.generalassemb.ly/prod/asset/5475/toms-restaurant.jpg" class="img-fluid" alt="Responsive image">
	</div>

 </div> <!-- end of container   	-->
<div class="container-fluid">
 		<div class="header col-sm-12">
 		<div class="col-md-6">
 			<h1>Make a Reservation</h1>

			  <form>
			    <div class="form-group">
			      <label for="name">Name:</label>
			      <input type="name" class="form-control" id="name" placeholder="">
			    </div>
			    <div class="form-group">
			      <label for="day">Day:</label>
			      <input type="day" class="form-control" id="day" placeholder="">
			    </div>
			    
			    <button type="submit" class="btn btn-default">Confirm</button>
			  </form>

    
  </div>

  <div class="col-md-6">
 			<h1>Existing Reservations</h1>
 			<table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Day</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Friday</td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>Saturday</td>
          </tr>
        </tbody>
</table>

			  
</div>
  
 </div>
 </div> <!-- end of container   	-->
<div class="container-fluid col-sm-12">
	<h1>Come Dine with Us</h1>
	<div class="jumbotron"></div>


 </div> <!-- end of container   	-->


<div class="container-fluid">
	
	<div class="col-md-6">
	<div class="header">
		<h1>Customer Reviews</h1>
	</div>
		<div class="">
		<div class="well">
			<h3>“Big lettuce, big carrots, tomatoes like volleyballs.”</h3>
			<p>— Jerry Seinfeld, on The BIG Salad</p>
		</div>
		<div class="well">

			<img src="http://circuits-assets.generalassemb.ly/prod/asset/5474/jerry.jpg" style="width: 100%" />
		</div>
			
		</div>
	</div>
	<div class="col-md-6">
		<div class="header">
		<h1>Your Review</h1>
	</div>
	<div class="jumbotron"></div>
</div>

<div id="map"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
